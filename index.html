<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Search form -->
      <form class="search-weather">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              id="search-city"
              class="form-control"
              placeholder="Enter a city..."
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              class="btn btn-primary w-100"
              id="search-button"
              value="Search"
            />
          </div>
        </div>
      </form>

      <!-- Current city display, time, and weather description -->
      <div class="row">
        <div class="col-6">
          <h1 id="city"></h1>
          <ul class="descriptions">
            <li class="last-update">
              Last updated:
              <span id="date"></span>
            </li>
            <li id="weather-description"></li>
            <li>
              <strong> Humidity:</strong> <span id="humidity"></span
              ><strong>, Wind: </strong> <span id="wind"></span>
            </li>
          </ul>
        </div>

        <!-- Current temperature and icon display -->

        <div class="col-6 current-temperature">
          <ul>
            <li>
              <img
                src="#"
                alt="temperature-icon"
                id="temperature-icon"
                width="70"
              />
              <span id="temperature"></span
              ><span class="units"
                ><a href="#" id="celcius-link" class="active">°C | </a
                ><a href="#" id="fahrenheit-link">°F</a>
              </span>
            </li>
            <li class="feels-like-sentence">
              <strong class="feels-like">Feels like </strong
              ><span id="feels-like-temperature">14</span>°
            </li>
          </ul>
        </div>
      </div>

      <!-- Forecast -->
      <div class="row">
        <div class="col-2">
          <div class="forecast-day">Wed</div>
          <img
            src="https://openweathermap.org/img/wn/01n@2x.png"
            alt="weather-icon"
            width="60"
          />
          <span id="forecast-temperature-max">18°</span>
          <span id="forecast-temperature-min">10°</span>
        </div>
      </div>

      <!-- Footer: link to GitHub and Netlify -->
      <p class="footer">
        <a
          href="https://github.com/Yiting9393/vanilla-weather-app"
          target="_blank"
          id="github-link"
          class="footer-link"
          >Open-source code</a
        >
        by Yiting Cheah, hosted on
        <a
          href="https://youthful-einstein-cf890a.netlify.app"
          target="_blank"
          id="netlify-link"
          class="footer-link"
          >Netlify</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
