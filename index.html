<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Search form -->
      <form>
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              id="search-city"
              class="form-control"
              placeholder="Enter a city..."
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              class="btn btn-primary w-100"
              id="search-button"
              value="Search"
            />
          </div>
        </div>
      </form>

      <!-- Current city display, time, and weather description -->
      <div class="row">
        <div class="col-6">
          <h1 id="city">George Town</h1>
          <ul class="descriptions">
            <li id="date">Last updated: Sunday 09:24</li>
            <li id="weather-description">scattered clouds</li>

            <li>
              <strong> Humidity:</strong> <span id="humidity">66%</span>
              <strong> Wind: </strong> <span id="wind">3.09km/h</span>
            </li>
          </ul>
        </div>

        <!-- Current temperature and icon display -->

        <div class="col-6 current-temperature">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="temperature-icon"
            id="temperature-icon"
            width="70"
          />
          <span id="temperature">32</span
          ><span class="units"
            ><a href="#" id="celcius-link">°C | </a
            ><a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
      </div>

      <!-- Footer: link to GitHub and Netlify -->
      <p class="footer">
        <a
          href="https://github.com/Yiting9393/vanilla-weather-app"
          target="_blank"
          id="github-link"
          class="footer-link"
          >Open-source code</a
        >
        by Yiting Cheah, hosted on
        <a
          href="https://youthful-einstein-cf890a.netlify.app"
          target="_blank"
          id="netlify-link"
          class="footer-link"
          >Netlify</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
